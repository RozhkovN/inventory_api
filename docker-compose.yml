version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: inventory_db
    environment:
      POSTGRES_USER: ${DB_USER:-inventory_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-inventory_pass}
      POSTGRES_DB: ${DB_NAME:-inventory_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-inventory_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8700 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8700:8700"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-inventory_user}:${DB_PASSWORD:-inventory_pass}@db:5432/${DB_NAME:-inventory_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inventory_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventory_frontend
    ports:
      - "3700:3700"
    environment:
      - REACT_APP_API_URL=http://backend:8700/api
    depends_on:
      - backend
    networks:
      - inventory_network

volumes:
  postgres_data:

networks:
  inventory_network:
    driver: bridge